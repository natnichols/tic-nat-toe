<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<script defer src="./js/confetti.js"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
	</style>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<title>Tic-Tac-Toe</title>
	</head>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>

	<section class="board">
		<div class="sqr left top" id="sq0"></div>
		<div class="sqr top" id="sq1"></div>
		<div class="sqr top right" id="sq2"></div>
		<div class="sqr left" id="sq3"></div>
		<div class="sqr" id="sq4"></div>
		<div class="sqr right" id="sq5"></div>
		<div class="sqr bottom left" id="sq6"></div>
		<div class="sqr bottom" id="sq7"></div>
		<div class="sqr bottom right" id="sq8"></div>
	</section>  
	<button id="reset">Reset</button>  
</body>
</html>
